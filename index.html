<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .painting {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(24, 1fr);
      gap: 10px; 
      background-color: black;
      height: 748px;
      width: 748px;
    }

    .red {
      background-color: #E72F24;
      grid-area: 1 / 1 / 14 / 5;
    }

    .white1 {
      grid-area: 1 / 5 / 14 / 11;
      background-color: #F0F1EC;
    }

    .white2 {
     grid-area: 14 / 1 / 24 / 5;
     background-color: #F0F1EC;
    }

    .white3 {
      background-color: #F0F1EC;
      grid-area: 14 / 5 / 24 / 10;
    }

    .blue {
      background-color: #004592;
      grid-area: 14 / 10 / 18 / 11;
      margin-bottom: 10px;
    }

    .white4 {
      background-color: #F0F1EC;
      grid-area: 18 / 10 / 25 / 11;
    }
    
    .white5 {
      background-color: #F0F1EC;
      grid-area: 24 / 1 / 25 / 5;
    }

    .yellow {
      background-color: #F9D01E;
      grid-area: 24 / 5 / 25 / 8;
    }

    .black {
      background-color: #232629;
      grid-area: 24 / 8 / 25 / 10
    }
  </style>
</head>

<body>
  <div class="painting">
    <div class= "red"></div>
    <div class= "white1"></div>
    <div class= "white2"></div>
    <div class="white3"></div>
    <div class="white4"></div>
    <div class="white5"></div> 
    <div class="yellow"></div>
    <div class="blue"></div>
    <div class="black"></div>
  </div>
</body>

</html>
